<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Electron</title>
    <link rel="stylesheet" type="text/css" href="DataTables/datatables.min.css"/>

    <script type="text/javascript" src="DataTables/datatables.min.js"></script>
    <script src="pdfjs/build/pdf.js"></script>
  </head>
  <body class="bg-light">
    <h1>Electron</h1>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">PDF.js Extract PDF Text</a>
    </nav>

    <div class="container">
        <div id="pdf-text">
        </div>

        <form id="form" class="form-control">
            <div class="custom-file">
                <label for="pdf" class="custom-file-label">Please attach a PDF file</label>
                <input type="file" name="files" id="files" multiple class="custom-file-input">
            </div>

            <div>
                <label for="startSearchPage">Please enter the page number where you want to start the
                    search:</label>
                <input type="number" name="startSearchPage" id="startSearchPage" class="form-control" placeholder="0">
            </div>

            <div>
                <label for="endSearchPage">Please enter the page number where you want to end the
                    search:</label>
                <input type="number" name="endSearchPage" id="endSearchPage" class="form-control" placeholder="85">
            </div>

            <div>
                <label for="keyword">Please enter a keyword here:</label>
                <input type="text" name="keyword" id="keyword" class="form-control" placeholder="Abubaldha">
            </div>

            <div>
                <label for="indentedLine">Please enter the related text from the keyword
                    above:</label><br>
                <textarea name="indentedLine" rows="5" cols="50" id="indentedLine" class="form-control"
                    placeholder="First indented line from the 'KEYWORD'."></textarea>
            </div>

            <br>
            <div>
                <input type="submit" name="submit" class="btn btn-primary btn-lg btn-block">
            </div>
        </form>

        <br>
        <br>
        <br>

        <table id="table" border="1" style="visibility: hidden" class="table table-hover">
          <!-- <table id="table" border="1"> -->
            <thead class="thead-dark">
                <tr>
                    <th>Keyword</th>
                    <th>Related Text</th>
                    <th>Process Number</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <script src="prototype_server_side.js"></script>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
